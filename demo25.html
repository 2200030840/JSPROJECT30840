<html>
    <head>
        <title>demo25</title>
        <script>
            //arroe function demo
            let sum = (a,b) => a+b
            document.writeln("Out put = "+sum(10.5,20.6)+"</br>")

            const mul = (x,y) => 
            {
                let output = x*y
                return output
            }
            document.writeln("Output="+mul(13,14)+"</br>")

            const status = (n) =>
            {
                if(n%2==0)
                return true
                else 
                return false
            }
            
            let n = 11//static variable
            if(status(n))
            document.writeln(n+" is Even")
            else
            document.writeln(n+" is Odd")

            

        </script>
    </head>

    </body>
</html>
