<html>
    <head>
        <title>demo31</title>
        <script>

            //template literal
            const name = "KLU"
            // ` backtick
            document.writeln(`<b>My name is ${name}</b>`+"</br>")

            //spread operator
            const a = [1,2,3]
            const b = [...a,4,5]
            document.writeln(a+"</br>")
            document.writeln(b+"</br>")

            const p = [10,20,30]
            const q = [40,50,60]
            const r = [...p,...q]
            document.writeln(p+"</br>"+q+"</br>"+r+"</br>")

            const vl = "Kluniversity"
            const v2 = [...v1]
            document.writeln("vl= "+v1+"</br>")
            document.writeln("v2= "+v2+"</br>")

            // destructing assignment
            const arr = ["os","aws",10,30]
            document.writeln("arr length = "+arr.length+"</br>")
            const [m,s,w,d] = arr
            document.writeln(m+"</br>"+s+"</br>"+w+"</br>"+d+"</br>")


            const [i,j] = arr
            document.writeln(i+"</br>"+j+"</br>")//os aws

            const [x,,y] = arr
            document.writeln(x+"</br>"+y+"</br>")

            

        </script>
    </head>
